<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .candle {
        shape-rendering: crispEdges;
    }

    path.candle {
        stroke: #000000;
    }

    path.candle.body {
        stroke-width: 0;
    }

    path.candle.wick {
        stroke-width: 1;
    }

    path.candle.up {
        fill: #00AA00;
        stroke: #00AA00;
    }

    path.candle.down {
        fill: #FF0000;
        stroke: #FF0000;
    }

    rect.volume {
        fill: #BBBBBB; opacity: 0.5;
    }

</style>
<body>
<script src="../../../bower_components/d3/d3.js"></script>
<script src="../../../dist/techan.js"></script>
<script>

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom,
            volumeHeight = 100;

    var parseDate = d3.time.format("%d-%b-%y").parse;

    //    var x = techan.scale.financetime()
    //            .range([0, width]);
    var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], 0.2);

    var y = d3.scale.linear()
            .range([height, 0]);

    var yVolume = d3.scale.linear()
            .range([height, height-volumeHeight]);

    var candlestick = techan.plot.candlestick()
            .xScale(x)
            .yScale(y);

    var volume = techan.plot.volume()
            .accessor(candlestick.accessor())   // Set the accessor so we get highlighted bars
            .xScale(x)
            .yScale(yVolume);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .tickValues([]);

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("right");

    var volumeAxis = d3.svg.axis()
            .scale(yVolume)
            .orient("left")
            .tickFormat(d3.format(',.3s'));

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var result = d3.csv("data.csv", function(error, data) {
        var accessor = candlestick.accessor();

        data = data.slice(0, 200).map(function(d) {
            return {
                date: parseDate(d.Date),
                open: +d.Open,
                high: +d.High,
                low: +d.Low,
                close: +d.Close,
                volume: +d.Volume
            };
        }).sort(function(a, b) { return d3.ascending(accessor.d(a), accessor.d(b)); });

        x.domain(data.map(accessor.d));
        y.domain(techan.scale.plot.ohlc(accessor, data).domain());
        yVolume.domain(techan.scale.plot.volume(accessor.v, data).domain());

        svg.append("g")
                .attr("class", "volume")
                .call(volume, data);

        svg.append("g")
                .attr("class", "candlestick")
                .call(candlestick, data);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + (width) + ",0)")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -10)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Price ($)");

        svg.append("g")
                .attr("class", "volume axis")
                .call(volumeAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("x", -(height-volumeHeight))
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Volume");
    });

</script>
